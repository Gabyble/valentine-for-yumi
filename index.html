<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HHEHEHE VALENTINE WEBSITE</title>

<style>
body{
    background: #ffd6e0;
    text-align: center;
    font-family: Arial;
    margin-top: 80px;
}

.box{
    background: white;
    width: 70%;
    max-width: 900px;
    margin: auto;
    padding: 50px;
    border-radius: 25px;
    box-shadow: 0px 10px 30px rgba(0,0,0,0.25);
}

h1{
    color: #ff4d6d;
}

img{
    width: 200px;
}

button{
    padding: 12px 25px;
    font-size: 18px;
    margin: 10px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
}

#yes{
    background: #ff4d6d;
    color: white;
}

#no{
    background: gray;
    color: white;
}
/* floating hearts */
.heart{
    position: fixed;
    top: -10px;
    color: #ff4d6d;
    font-size: 24px;
    animation: fall linear forwards;
}

@keyframes fall{
    to{
        transform: translateY(100vh);
        opacity: 0;
    }
}

#text{
    font-size: 40px;
    color: #ff1e4d;
    font-weight: bold;
    margin-top: 30px;
    animation: fadeIn 2s ease;
}

/* smooth appearing text */
@keyframes fadeIn{
    from{
        opacity: 0;
        transform: translateY(20px);
    }
    to{
        opacity: 1;
        transform: translateY(0);
    }
}

/* big glowing text */
.bigLove{
    font-size: 55px;
    color: #ff004f;
    text-shadow: 0 0 10px #ff8fab,
                 0 0 20px #ff8fab,
                 0 0 40px #ff4d6d;
}

/* romantic gradient background after YES */
.loveBackground{
    background: linear-gradient(135deg, #ff8fab, #ffc2d1, #ffe5ec);
    background-size: 400% 400%;
    animation: gradientMove 8s ease infinite;
}

/* moving gradient animation */
@keyframes gradientMove{
    0%{ background-position: 0% 50%; }
    50%{ background-position: 100% 50%; }
    100%{ background-position: 0% 50%; }
}

/* glowing confession text */
.bigConfession{
    font-size: 60px;
    color: white;
    font-weight: bold;
    margin-top: 40px;
    text-shadow:
        0 0 10px #fff,
        0 0 20px #ff8fab,
        0 0 40px #ff4d6d,
        0 0 80px #ff4d6d;
    animation: appear 2s ease;
}

@keyframes appear{
    from{
        opacity: 0;
        transform: scale(0.8);
    }
    to{
        opacity: 1;
        transform: scale(1);
    }
}

</style>
</head>

<body>

<div class="box">
    <h1>Will you be my Valentine po hehe? ‚ù§Ô∏è</h1>

    <img src="https://media.tenor.com/6gHLhmwO87sAAAAi/bear-kiss-bear.gif">

    <br>

    <button id="yes">YES üíñ</button>
    <button id="no">NO üò¢</button>

    <p id="text"></p>
</div>

<script>
const yes = document.getElementById("yes");
const no = document.getElementById("no");
const text = document.getElementById("text");

yes.onclick = function(){

    // hide buttons
    yes.style.display = "none";
    no.style.display = "none";

    // activate animated gradient background
    document.body.classList.add("loveBackground");

    // big glowing confession
    text.classList.add("bigConfession");
    text.innerHTML = "HEHEHEHE SORRY PO IF SAPILITAN HEHE SYEMPRE PAPAYAG KA NAMAN AY HEHEH BUT THANK YOU PO BEBE HUHU I LOVE YOU PO BEBE HUHU, PERO WHAT IF NO PALA PO GUSTO NYO BEBE HALA WAG NAMAN PO SANA HUHU PERO YES BEBE THANK YOU PO I LOVE YOU POOOOOO HEARTS FOR YOU PO BEBE HUHU üíï Happy Valentine's Day!";

    // extra heart burst
    for(let i=0;i<50;i++){
        createHeart();
    }
}




no.onmouseover = function(){
    let x = Math.random() * (window.innerWidth - 100);
    let y = Math.random() * (window.innerHeight - 50);

    no.style.position = "absolute";
    no.style.left = x + "px";
    no.style.top = y + "px";
}

// floating hearts generator
function createHeart(){
    const heart = document.createElement("div");
    heart.classList.add("heart");

    heart.innerHTML = "‚ù§";

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 2) + "s";

    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 5000);
}

setInterval(createHeart, 300);

</script>

</body>
</html>
